    <H3>DEJANOS TU INFO</H3>

    <form>
        <div>
            <label for="nombre y apellido">Nombre y Apellido</label>
            <input type="text" name="" id="nombre y apellido" required>
        </div>
        <div>
            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni" required>
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="tel" name="" id="telefono" required>
        </div>
        <div>
            <p>Genero:</p>
            <label for="mas">Masculino</label>
            <input type="radio" name="genero" id="mas">
            <label for="fem">Femenino</label>
            <input type="radio" name="genero" id="fem">
            <label for="nb">No definido</label>
            <input type="radio" name="genero" id="nb">
            <label for="no-decir">Prefiero no decir</label>
            <input type="radio" name="genero" id="no-decir">
        </div>

        <div>
            <label for="mensaje">Dejanos tu experiencia</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Dejanos tu experiencia"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
